<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marc to JSON</title>

    <!-- OG meta tags -->
    <meta property="og:title" content="marc to JSON" />
    <meta property="og:description" content="marc to json front end tooling that will convert standard marc21 files into a related relevant JSON file" />
    <meta property="og:image" content=".png" />

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vue JS 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!-- Vue JS 3 app instance script -->
    <script src="vueApp.js" defer></script>

</head>
<body>

    <header>
        <section>
            <article class="container-fluid">
                <h1>Marc to JSON</h1>
            </article>
        </section>
    </header>

    <main>
        <section>
            <article class="container-fluid">

                <!-- Vue 3 app instance here -->
                <div id="app">
                    
                    <!-- main page form -->
                    <form action="" placeholder="Add raw marc records here...">

                        <!-- textarea used to enter marc data -->
                        <div class="mb-3">
                            <label for="marcDataInput" class="form-label">Marc data input:</label>
                            <textarea 
                            class="form-control" 
                            aria-describedby="marcDataInputlHelp"
                            v-model="marcDataInput"
                            ></textarea>
                            <div id="marcDataInputlHelp" class="form-text">No data added to this form is stored in this application via cookie or related, also no intended cache of form data.</div>
                          </div>

                        <div class="mb-3">
                            <h4>Marc input data parse preview:</h4>
                            {{ marcDataInput }}
                        </div>



                    </form>
                </div>

            </article>
        </section>
    </main>

    <footer>
        <section>
            <article class="container-fluid">
                <p>Marc to JSON web app V 0.0.1 created by <a href="https://github.com/astyles-au">https://github.com/astyles-au</a> <a href="https://opensource.org/license/mit/">MIT</a> license applies.</p>
            </article>
        </section>
    </footer>
    
</body>
</html>
